<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Android Calculator</title>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <main id="main">
      <form action="" id="calculator-form">
        <div class="calculator">
          <input
            type="text"
            disabled
            id="output"
            class="calc-output"
            value="0"
          />

          <div class="buttons">
            <button class="btn gray-box" onclick="" style="color: orange">
              AC
            </button>
            <button class="btn gray-box" onclick="" style="color: orange">
              C
            </button>
            <button class="btn gray-box" onclick="">+/-</button>
            <button class="btn gray-box" onclick="">/</button>

            <button class="btn" onclick="">7</button>
            <button class="btn" onclick="">8</button>
            <button class="btn" onclick="">9</button>
            <button class="btn gray-box" onclick="">X</button>

            <button class="btn" onclick="">4</button>
            <button class="btn" onclick="">5</button>
            <button class="btn" onclick="">6</button>
            <button class="btn gray-box" onclick="">-</button>

            <button class="btn" onclick="">1</button>
            <button class="btn" onclick="">2</button>
            <button class="btn" onclick="">3</button>
            <button class="btn gray-box" onclick="">+</button>

            <button class="btn" onclick="">%</button>
            <button class="btn" onclick="">0</button>
            <button class="btn" onclick="">.</button>
            <button class="btn orange-box" onclick="">=</button>
          </div>
        </div>
      </form>
    </main>
    <script src="/script.js"></script>
  </body>
</html>

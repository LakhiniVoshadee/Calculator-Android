<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Android Calculator</title>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <main id="main">
      <form action="" id="calculator-form">
        <div class="calculator">
          <input
            type="text"
            disabled
            id="output"
            class="calc-output"
            value="0"
          />

          <div class="buttons">
            <button
              class="btn gray-box"
              onclick=""
              type="reset"
              data-type="clear"
              value="clear"
              style="color: orange"
            >
              AC
            </button>
            <button
              class="btn gray-box"
              onclick="backspace()"
              type="reset"
              data-type="clear"
              value="clear"
              style="color: orange"
            >
              โซ
            </button>
            <button
              class="btn gray-box"
              onclick=""
              type="button"
              data-type="operator"
              value="invert"
            >
              +/-
            </button>
            <button
              class="btn gray-box"
              onclick=""
              type="button"
              data-type="operator"
              value="/"
            >
              รท
            </button>

            <button
              class="btn"
              onclick=""
              type="button"
              data-type="operand"
              value="7"
              id="7"
            >
              7
            </button>
            <button
              class="btn"
              onclick=""
              type="button"
              data-type="operand"
              value="8"
              id="8"
            >
              8
            </button>
            <button
              class="btn"
              onclick=""
              type="button"
              data-type="operand"
              value="9"
              id="9"
            >
              9
            </button>
            <button
              class="btn gray-box"
              onclick=""
              type="button"
              data-type="operator"
              value="*"
            >
              X
            </button>

            <button
              class="btn"
              onclick=""
              type="button"
              data-type="operand"
              value="4"
              id="4"
            >
              4
            </button>
            <button
              class="btn"
              onclick=""
              type="button"
              data-type="operand"
              value="5"
              id="5"
            >
              5
            </button>
            <button
              class="btn"
              onclick=""
              type="button"
              data-type="operand"
              value="6"
              id="6"
            >
              6
            </button>
            <button
              class="btn gray-box"
              onclick=""
              type="button"
              data-type="operator"
              value="-"
            >
              -
            </button>

            <button
              class="btn"
              onclick=""
              type="button"
              data-type="operand"
              value="1"
              id="1"
            >
              1
            </button>
            <button
              class="btn"
              onclick=""
              type="button"
              data-type="operand"
              value="2"
              id="2"
            >
              2
            </button>
            <button
              class="btn"
              onclick=""
              type="button"
              data-type="operand"
              value="3"
              id="3"
            >
              3
            </button>
            <button
              class="btn gray-box"
              onclick=""
              type="button"
              data-type="operator"
              value="+"
            >
              +
            </button>

            <button
              class="btn"
              onclick=""
              type="button"
              data-type="operator"
              value="%"
            >
              %
            </button>
            <button
              class="btn"
              onclick=""
              type="button"
              data-type="operand"
              value="0"
            >
              0
            </button>
            <button
              class="btn"
              onclick=""
              type="button"
              data-type="operand"
              value="."
            >
              .
            </button>
            <button
              class="btn orange-box"
              onclick=""
              type="button"
              data-type="operator"
              value="="
            >
              =
            </button>
          </div>
        </div>
      </form>
    </main>
    <script src="/script.js"></script>
  </body>
</html>
